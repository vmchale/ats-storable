---
sudo: false
cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc
    - $HOME/.atspkg
addons:
  apt:
    packages:
      - libgmp3-dev
matrix:
  include:

    # Linux
    - env: TARGET=x86_64-unknown-linux
      addons:
        apt:
          update: true
          sources:
            - hvr-ghc
          packages:
            - ghc-8.4.3
            - cabal-install-head

      language: c

    # OS X
    - env: TARGET=x86_64-apple-darwin
      os: osx
      language: c

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - |
    if [ `uname` = "Darwin" ]
    then
      brew install cabal-install
      cabal update
    else
      export PATH=/opt/ghc/bin:$PATH
      cabal update
    fi

install:
  - cabal new-build all --dependencies-only

script:
  - curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s src dhall-ats aeson-demo test
  - curl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh | bash -s
  - atspkg build -vv
  - cabal new-build ats-storable
  - ls ../dist-newstyle/build
  - cd dhall-ats
  - atspkg run
  - cd ../aeson-demo
  - atspkg run
